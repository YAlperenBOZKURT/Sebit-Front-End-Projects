<div class="container pb-3">
  <div class="row my-4">
    <div class="col-lg-6" style="padding-left: 0;padding-right:0;">
      <img class="w-100" style="border-radius: 30px 0px 0px 30px;" src="assets/images/image{{blogObj.imageId}}.jpg" alt="">
    </div>
    <div class="col-lg-6">
      <h2>{{blogObj.title}}</h2>
      <p>{{blogObj.body}}</p>
    </div>
  </div>
  <div class="row" style="background-color: lightgrey;
  padding: 20px;
  margin-bottom: 20px; border-radius:30px ;" *ngFor="let comment of commentData">
    <div class="col-lg-2">
      <img style="width: 50px;border-radius:50%" src="assets/images/profile/profile{{comment.userId}}.jpg">
    </div>
    <div class="col-lg-10">
      <h3>{{comment.name}}</h3>
      <p>{{comment.body}}</p>
    </div>

  </div>
</div>
